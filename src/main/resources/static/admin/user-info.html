    <script>

        $(function () {

            var vue = new Vue({
                el: '#wrapper',
                data: {
                    userUri: '/api/user/all',
                    baseUri: '/api/user',
                    commonImageUri: '/api/docker/common',
                    users: [],
                    user: {},
                    token: "",
                    username: "",
                    userPassword: "",
                    userId: -1,
                    userDockerQuota: 2,
                    post: false


                },
                mounted: function () { //mounted　表示这个 Vue 对象加载成功了
                    this.getUser();
                    this.load();
                },
                methods: {
                    getUser: function () {
                        this.token = getUrlParam("token");
                        axios({
                            method: "get",
                            url: "/api/user/cur_user",
                            headers: {'Gcmp-Authorization': this.token}
                        }).then(function (response) {
                            vue.user = response.data.data;
                        }).catch(function (err) {
                            handleError(err, true);
                        })
                    },
                    load: function () {
                        axios({
                            method: "get",
                            url: this.userUri,
                            headers: {'Gcmp-Authorization': this.token}
                        }).then(function (response) {
                            vue.users = response.data.data;
                        }).catch(function (err) {
                            handleError(err, true);
                        });
                    },
                    logout: function () {
                        axios({
                            method: "post",
                            url: "/api/admin/logout",
                            headers: {'Gcmp-Authorization': this.token}
                        }).then(function (response) {
                            window.location.href = '/admin'
                        }).catch(function (err) {
                            handleError(err, true);
                        })
                    },
                    selectSingle: function (element) {
                        var tgt = element.currentTarget;
                        var selected = tgt.getAttribute("selectedd")
                        if ("true" == selected) {
                            tgt.setAttribute("src", "/img/notSelected.png");
                            tgt.setAttribute("selectedd", "false")
                        } else {
                            tgt.setAttribute("src", "/img/selected.png");
                            tgt.setAttribute("selectedd", "true")
                        }
                        syncSelect();
                    },
                    selectAll: function (element) {
                        var tgt = element.currentTarget;
                        var selected = tgt.getAttribute("selectedd")
                        if ("true" == selected) {
                            tgt.setAttribute("src", "/img/notSelected.png");
                            tgt.setAttribute("selectedd", "false")
                            $(".selectSingle").each(function () {
                                $(this).attr("src", "/img/notSelected.png");
                                $(this).attr("selectedd", "false");
                            });
                        } else {
                            tgt.setAttribute("src", "/img/selected.png");
                            tgt.setAttribute("selectedd", "true")
                            $(".selectSingle").each(function () {
                                $(this).attr("src", "/img/selected.png");
                                $(this).attr("selectedd", "true");
                            });
                        }
                    },
                    updateWrapper: function () {
                        var selectedList = getSelectedList();
                        if (selectedList.length != 1) {
                            showErrMsg("必须且只能选择一个！", 2000);
                            notselectAll();
                            return;
                        }

                        var idx = selectedList[0];
                        this.post = false
                        var userId = this.users[idx].id
                        this.username = this.users[idx].username
                        this.userDockerQuota = this.users[idx].dockerQuota;
                        this.userId = userId
                        $("#userModal").modal("show");
                    },

                    remove: async function () {
                        var selectedList = getSelectedList()
                        for (let i = 0; i < selectedList.length; i++) {
                            var idx = selectedList[i];
                            var uri = this.baseUri + '/' + this.users[idx].id;
                            showErrMsg("正在删除" + this.users[idx].username + "...", -1);
                            await axios({
                                method: 'delete',
                                url: uri,
                                headers: {'Gcmp-Authorization': this.token}
                            }).then(function (response) {
                                hidErrMsg();
                                if (i + 1 == selectedList.length) {
                                    notselectAll();
                                    vue.load();
                                }
                            }).catch(function (err) {
                                handleError(err, true);
                            });
                        }
                        notselectAll();
                    },
                    updateOrAdd: function () {
                        $("#userModal").modal("hide");
                        if (this.post) {
                            this.add()
                        } else {
                            this.update();
                        }
                        notselectAll();
                    },
                    update: function () {
                        axios({
                            method: 'put',
                            data: {
                                id: vue.userId,
                                username: vue.username,
                                password: vue.userPassword,
                                dockerQuota: vue.userDockerQuota,
                            },
                            url: this.baseUri + '/dockerQuota',
                            headers: {'Gcmp-Authorization': this.token}
                        }).then(function (response) {
                            vue.load();
                        }).catch(function (err) {
                            handleError(err, true);
                        });

                    },
                    add: function () {
                        axios({
                            method: 'post',
                            url: this.baseUri,
                            data: {
                                id: vue.userId,
                                username: vue.username,
                                password: vue.username,
                                dockerQuota: vue.userDockerQuota,
                            },
                            headers: {'Gcmp-Authorization': this.token}
                        }).then(function (response) {
                            vue.load();
                        }).catch(function (err) {
                            handleError(err, true);
                        });
                    },
                    upload: function () {
                        this.post = true;
                        this.userId = -1
                        this.username = ""
                        this.userPassword = ""
                        this.userDockerQuota = 2
                        $("#userModal").modal("show");
                    },
                }

            });
        })

    </script>
