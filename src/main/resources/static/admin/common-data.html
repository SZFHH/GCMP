    <script src="/js/sb-admin-2.min.js"></script>
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="/js/vue/2.5.16/vue.min.js"></script>
    <script src="/js/axios/0.17.1/axios.min.js"></script>
    <script src="/js/moment/2.22.2/moment.js"></script>
    <script src="/js/gcmp.js"></script>
    <script>
        $(function () {
            var vue = new Vue({
                el: '#wrapper',
                data: {
                    commonDatasetUri: '/api/data/common',
                    dataset: [],
                    user: {},
                    token: ""

                },
                mounted: function () {
                    this.getUser();
                    this.load();
                },
                methods: {
                    selectSingle: function (element) {
                        var tgt = element.currentTarget;
                        var selected = tgt.getAttribute("selectedd")
                        if ("true" == selected) {
                            tgt.setAttribute("src", "/img/notSelected.png");
                            tgt.setAttribute("selectedd", "false")
                        } else {
                            tgt.setAttribute("src", "/img/selected.png");
                            tgt.setAttribute("selectedd", "true")
                        }
                        syncSelect();
                    },
                    selectAll: function (element) {
                        var tgt = element.currentTarget;
                        var selected = tgt.getAttribute("selectedd")
                        if ("true" == selected) {
                            tgt.setAttribute("src", "/img/notSelected.png");
                            tgt.setAttribute("selectedd", "false")
                            $(".selectSingle").each(function () {
                                $(this).attr("src", "/img/notSelected.png");
                                $(this).attr("selectedd", "false");
                            });
                        } else {
                            tgt.setAttribute("src", "/img/selected.png");
                            tgt.setAttribute("selectedd", "true")
                            $(".selectSingle").each(function () {
                                $(this).attr("src", "/img/selected.png");
                                $(this).attr("selectedd", "true");
                            });
                        }
                    },
                    getUser: function () {
                        this.token = getUrlParam("token");
                        axios({
                            method: "get",
                            url: "/api/admin/cur_user",
                            headers: {'Gcmp-Authorization': this.token}
                        }).then(function (response) {
                            vue.user = response.data.data;
                        }).catch(function (err) {
                            handleError(err, true);
                        })
                    },
                    load: function () {
                        axios.get(this.commonDatasetUri).then(function (response) {
                            vue.dataset = response.data.data;
                        }).catch(function (err) {
                            handleError(err, true);
                        });
                    },
                    logout: function () {
                        axios({
                            method: "post",
                            url: "/api/admin/logout",
                            headers: {'Gcmp-Authorization': this.token}
                        }).then(function (response) {
                            window.location.href = '/'
                        }).catch(function (err) {
                            handleError(err, true);
                        })
                    },
                    syncCommonData: function () {
                        showErrMsg("正在同步数据集信息")
                        axios({
                            method: "post",
                            url: "/api/data/sync_common",
                            headers: {'Gcmp-Authorization': this.token}
                        }).then(function (response) {
                            hidErrMsg()
                            vue.load();
                        }).catch(function (err) {
                            handleError(err, true);
                        })
                    }
                },
                filters: {
                    renderSize: function (value, file) {
                        if (file == false) {
                            return "--"
                        }
                        return renderSize(value)
                    }
                }


            })
        })

    </script>
</head>

                    <div class="card-body pt-sm-1">
                        <a @click="syncCommonData" type="button" class="btn btn-light bnt-square btn-sm"><span
                                class="icon text-gray-600">同步</span>
                        </a>

                        <div class="table-responsive pt-1">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th width="3%" class="selectAndImage ">
                                        <img @click="selectAll($event)" selectedd="false" class="selectAll"
                                             src="/img/notSelected.png">
                                    </th>
                                    <th width="30%">数据集</th>
                                    <th width="20%">大小</th>
                                    <th width="50%">路径</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="data,i in dataset">
                                    <td>
                                        <img @click="selectSingle($event)" selectedd="false" :idx="i"
                                             class="selectSingle" src="/img/notSelected.png">

                                    </td>
                                    <td>{{data.name}}</td>
                                    <td>{{data.size|renderSize(data.file)}}</td>
                                    <td>{{data.path}}</td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
