    <script>
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null)
                return decodeURI(r[2]);
            return null;
        }

        $(function () {

            var vue = new Vue({
                el: '#wrapper',
                data: {
                    getDockerFileUri: '/api/docker/docker_file',
                    userImageUri: '/api/docker/user',
                    images: [],
                    dockerFile: "",
                    post: true,
                    imageId: -1,
                    imageName: "",
                    imageDesc: "",
                    imageTag: "",
                    quota: 0,
                    user: {},
                    token: ""

                },
                mounted: function () { //mounted　表示这个 Vue 对象加载成功了
                    this.getUser();
                    this.load();
                },
                methods: {
                    getUser: function () {
                        this.token = getUrlParam("token");
                        axios({
                            method: "get",
                            url: "/api/user/cur_user",
                            headers: {'Gcmp-Authorization': this.token}
                        }).then(function (response) {
                            vue.user = response.data.data;
                        }).catch(function (err) {
                            handleError(err);
                        })
                    },
                    selectSingle: function (element) {
                        var tgt = element.currentTarget;
                        var selected = tgt.getAttribute("selectedd")
                        if ("true" == selected) {
                            tgt.setAttribute("src", "img/cartNotSelected.png");
                            tgt.setAttribute("selectedd", "false")
                        } else {
                            tgt.setAttribute("src", "img/cartSelected.png");
                            tgt.setAttribute("selectedd", "true")
                        }
                    },
                    notselectAll: function () {
                        $(".cartProductItemIfSelected").each(function () {
                            $(this).attr("src", "img/cartNotSelected.png");
                            $(this).attr("selectedd", "false");
                        });
                        $(".selectAllItem").each(function () {
                            $(this).attr("src", "img/cartNotSelected.png");
                            $(this).attr("selectedd", "false");
                        });

                    },
                    selectAll: function (element) {
                        var tgt = element.currentTarget;
                        var selected = tgt.getAttribute("selectedd")
                        if ("true" == selected) {
                            tgt.setAttribute("src", "img/cartNotSelected.png");
                            tgt.setAttribute("selectedd", "false")
                            $(".cartProductItemIfSelected").each(function () {
                                $(this).attr("src", "img/cartNotSelected.png");
                                $(this).attr("selectedd", "false");
                            });
                        } else {
                            tgt.setAttribute("src", "img/cartSelected.png");
                            tgt.setAttribute("selectedd", "true")
                            $(".cartProductItemIfSelected").each(function () {
                                $(this).attr("src", "img/cartSelected.png");
                                $(this).attr("selectedd", "true");
                            });
                        }
                    },
                    getSelectedList: function () {
                        var arr = $(".cartProductItemIfSelected");
                        var rv = [];
                        arr.each(function () {
                            var selected = $(this).attr("selectedd");
                            if (selected == "true") {
                                var idx = $(this).attr("idx");
                                rv.push(idx);
                            }
                        })
                        return rv;
                    },
                    load: function () {
                        axios({
                            method: 'get',
                            url: this.userImageUri,
                            headers: {'Gcmp-Authorization': this.token}

                        }).then(function (response) {
                            vue.images = response.data.data;
                        }).catch(function (err) {
                            handleError(err);
                        });
                        axios({
                            method: 'get',
                            url: "/api/docker/quota",
                            headers: {'Gcmp-Authorization': this.token}
                        }).then(function (response) {
                            vue.quota = response.data.data;
                        }).catch(function (err) {
                            handleError(err);
                        });

                    },
                    inDetail: function (idx) {
                        this.post = false
                        var imageId = this.images[idx].id
                        this.imageName = this.images[idx].alias
                        this.imageDesc = this.images[idx].desc;
                        this.imageId = imageId
                        this.imageTag = this.images[idx].tag
                        uri = this.getDockerFileUri + "/" + imageId;
                        axios({
                            method: 'get',
                            url: uri,
                            headers: {'Gcmp-Authorization': this.token}
                        }).then(function (response) {
                            vue.dockerFile = response.data.data
                            $("#imageModal").modal("show");
                        }).catch(function (err) {
                            handleError(err);
                        });
                    },

                    remove: function () {
                        var selectedList = this.getSelectedList()
                        for (let i = 0; i < selectedList.length; i++) {
                            var idx = selectedList[i];
                            var uri = this.userImageUri + '/' + this.images[idx].id;
                            $("span.errorMessage").html("正在删除" + this.images[idx].alias + "...");
                            $("div.ErrorMessageDiv").removeClass("fade")
                            axios({
                                method: 'delete',
                                url: uri,
                                headers: {'Gcmp-Authorization': this.token}
                            }).then(function (response) {
                                $("div.ErrorMessageDiv").addClass("fade")
                                if (i == selectedList.length - 1) {
                                    vue.load();
                                }
                            }).catch(function (err) {
                                handleError(err);
                            });
                        }
                        this.notselectAll();
                    },
                    updateOrAdd: function () {
                        $("#imageModal").modal("hide");
                        if (this.post) {
                            this.add()
                        } else {
                            this.update();
                        }
                    },
                    update: function () {
                        axios({
                            method: 'put',
                            data: {
                                id: vue.imageId,
                                tag: vue.imageTag,
                                desc: vue.imageDesc,
                                alias: vue.imageName,
                                dockerFile: vue.dockerFile
                            },
                            url: this.userImageUri,
                            headers: {'Gcmp-Authorization': this.token}
                        }).then(function (response) {
                            vue.load();
                        }).catch(function (err) {
                            handleError(err);
                        });

                    },
                    add: function () {
                        axios({
                            method: 'post',
                            url: this.userImageUri,
                            data: {
                                id: -1,
                                tag: "",
                                desc: vue.imageDesc,
                                alias: vue.imageName,
                                dockerFile: vue.dockerFile
                            },
                            headers: {'Gcmp-Authorization': this.token}
                        }).then(function (response) {
                            vue.load();
                        }).catch(function (err) {
                            handleError(err);
                        });
                    },
                    upload: function () {
                        this.post = true;
                        this.imageId = -1
                        this.imageDesc = ""
                        this.imageName = ""
                        this.dockerFile = ""
                        this.imageTag = ""
                        $("#imageModal").modal("show");
                    },
                    logout: function () {
                        axios({
                            method: "post",
                            url: "/api/user/logout",
                            headers: {'Gcmp-Authorization': this.token}
                        }).then(function (response) {
                            window.location.href = '/'
                        }).catch(function (err) {
                            handleError(err);
                        })
                    }
                }

            });
        })

    </script>
</head>
